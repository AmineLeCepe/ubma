<div class="contact-text">
    <div class="contact-container">
        <div class="details">
            <h4>Your details:</h4>
            <label>Name: </label>
            <input type="text"> <br>
            <label>Email: </label>
            <input type="text"> <br>
        </div>
    </div>
    <div class="contact-container">
        <div class="review">
            <h4>Your review:</h4>
            <label>How did you know about us ? </label>
            <select>
                <option>Google</option>
                <option>Social media</option>
                <option>Advertisement</option>
                <option>A friend</option>
                <option>Other</option>
            </select>
            <br> <br>
            <label>Would you visit again ?</label> <br>
            <label><input type="radio" name="visit">Yes </label>
            <label><input type="radio" name="visit">No </label>
            <label><input type="radio" name="visit">Maybe </label>
            <br> <br>
            <label>Comments:</label> <br>
            <textarea rows="5" cols="50"></textarea>
            <br> <br>
            <input type="checkbox"> <label>Sign me up for email updates</label> <br>
            <button onclick="refreshPage()">Submit</button>
            <script>
                function refreshPage() {
                    location.reload(true);
                }
            </script>


        </div>
    </div>
